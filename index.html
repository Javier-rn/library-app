<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <h1>My Library</h1>
      <button>New Book</button>
      <div class="form invisible">
        <form action="#">
          <label for="input-title">Title </label>
          <input
            type="text"
            name="input-title"
            maxlength="30"
            id="input-title"
            required
          />
          <label for="input-author">Author </label>
          <input
            type="text"
            name="input-author"
            maxlength="30"
            id="input-author"
            required
          />
          <label for="input-nPages">Pages </label>
          <input type="number" name="input-nPages" id="input-nPages" required />
          <div id="read-status">
            <input type="radio" name="read-status" value="true" id="true" />
            <label for="true">Read</label>
            <input type="radio" name="read-status" value="false" id="false" />
            <label for="false">Not read</label>
          </div>
          <button id="add-btn" type="submit">Add Book</button>
        </form>
      </div>
    </div>
    <div class="container"></div>
    <script src="app.js"></script>
  </body>
</html>
